name: Import backlog into GitHub Project

on:
  workflow_dispatch:
    inputs:
      csv_path:
        description: 'Path to CSV in repo'
        required: true
        default: 'issues.csv'
      project_owner:
        description: 'User/Org login that owns the Project (e.g., your-username)'
        required: true
      project_number:
        description: 'Project number from the Project URL (e.g., 1)'
        required: true
      repo_full:
        description: 'Target repo to create issues in (owner/name)'
        required: true

jobs:
  import:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv

      - name: Run importer
        env:
          # Prefer the built-in token; if org policies block project updates,
          # create a PAT and use secrets.GH_PAT here instead.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSV_PATH: ${{ github.workspace }}/${{ inputs.csv_path }}
          PROJECT_OWNER: ${{ inputs.project_owner }}
          PROJECT_NUMBER: ${{ inputs.project_number }}
          REPO: ${{ inputs.repo_full }}
        run: |
          python project_importer/import_issues_to_project.py
